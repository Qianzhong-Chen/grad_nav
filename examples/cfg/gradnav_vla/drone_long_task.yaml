params:  
  diff_env:
    name: DroneVLALongTaskEnv
    stochastic_env: True
    episode_length: 500
    MM_caching_frequency: 16

  network:
    actor: TaskAwareActor # ActorDeterministicMLP
    actor_mlp:
      'obs_units': [512, 256, 128]     # MLP for proprioception
      'vlm_units': [512, 256, 128]     # MLP for VLM feature
      'fusion_units': [256, 128, 64]       # Final fused layer before action output
      'activation': 'elu'

    critic: TaskAwareCriticMLP
    critic_mlp:
      'obs_units': [512, 256, 128]     # MLP for proprioception
      'vlm_units': [512, 256, 128]    # MLP for VLM feature
      'fusion_units': [256, 128, 64]        # Final fused layer before action output
      'activation': 'elu'

  vae:
    kl_weight: 10.0
    encoder_units: [256, 256, 256]
    decoder_units: [32, 64, 128, 256]

  env_hyper:
    VLM_FEATURE_SIZE: 512
    SINGLE_VISUAL_INPUT_SIZE: 64
    HISTORY_BUFFER_NUM: 5
    LATENT_VECT_NUM: 24
    DEPTH_DATA: False

  config:
    name: drone_vlm_2
    map_name: gate_mid_new # [gate_mid, gate_right, gate_left]
    actor_learning_rate: 1e-4 # adam
    critic_learning_rate: 1e-4 # adam
    vae_learning_rate: 1e-4
    vel_net_learning_rate: 1e-4
    lr_schedule: cosine # ['constant', 'linear', 'cosine']
    target_critic_alpha: 0.2
    curriculum: False
    obs_rms: True
    ret_rms: False
    critic_iterations: 16
    critic_method: td-lambda # ['td-lambda', 'one-step']
    lambda: 0.95 # init 0.95
    num_batch: 16
    gamma: 0.99 # 0.99
    betas: [0.7, 0.95] # adam
    steps_num: 32
    grad_norm: 1.0
    truncate_grads: True
    num_actors: 128
    save_interval: 50
    max_epochs: 1000 # total training iterations

    # Low Pass Filter
    LPF_train: True
    LPF_val: 0.5

    player:
      task: 0 # [0,1,2,3]; only work when num_actors = 1
      determenistic: True
      games_num: 1
      num_actors: 1
      print_stats: True
      LPF_eval: True
      LPF_val: 0.5
